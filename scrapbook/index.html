<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrapbook</title>
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head> 
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary d-flex justify-content-between">
      <a class="navbar-brand text-light" href="#">Lista de recados - ES6</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <button type="button" class="btn btn-danger" onclick="deleteAllCards()">Excluir cards</button>
    </nav>
  </header>

  <main>
    <section class="container">
      <div class="row mt-5">
        <form class="col-12">
          <div class="form-group">
            <label for="inputTitle">Título</label>
            <input type="text" class="form-control" id="inputTitle" aria-describedby="emailHelp" placeholder="Digite um título para o card" required>
          </div>
          <div class="form-group">
            <label for="inputContent">Conteúdo</label>
            <input type="textarea" class="form-control" id="inputContent" placeholder="Digite um conteúdo para o card" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="createCard()">Criar</button>
        </form>
      </div>

      <div>
        <div id="cards_panel" class="row mt-5"></div>
      </div>
      
      <div class="modal fade" id="editCard" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="editInputTitle">Título</label>
                <input type="text" class="form-control" id="editInputTitle" aria-describedby="emailHelp" placeholder="Digite um título para o card" required>
                <input type="hidden" id="editPosition">
              </div>
              <div class="form-group">
                <label for="editInputContent">Conteúdo</label>
                <input type="textarea" class="form-control" id="editInputContent" placeholder="Digite um conteúdo para o card" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="saveUpdatedCard()">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="./js/scripts.js"></script>
  
  </body>
</html>
